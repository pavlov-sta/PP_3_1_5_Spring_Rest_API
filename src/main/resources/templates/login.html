<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <div class="content form-signin" style=" width: 100%; max-width: 330px; padding: 15px; margin: 0 auto">
        <form th:action="@{/authenticateTheUser}" method="post">
            <h1 class="h2 mb-2 text-start">Please sign in</h1>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required>
            <input type="password" id="password" name="password" class="form-control mt-2" placeholder="Password" required>
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
